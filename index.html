<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email Template</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;

        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        image {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #e5decf;
            padding-bottom: 60px;
        }

        .main {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            background-color: #ffff;
        }

        .two-columns {
            text-align: center;
        }

        .two-columns .column-1 {
            width: 100%;
            max-width: 350px;
            display: inline-block;
        }

        .two-columns .column-2 {
            width: 100%;
            max-width: 200px;
            display: inline-block;
            font-size: 11px;
            padding-left: 70px;

        }

        .overlap-sub-image {
            margin-top: -120px;
        }

        .banner-sub-image {
            padding-left: 190px;
        }

        .banner-sub-image .sub-image-1 {
            width: 100%;
            max-width: 150px;
            display: inline-block;
            margin-left: 10px;

        }

        .banner-sub-image .sub-image-2 {
            width: 100%;
            max-width: 200px;
            display: inline-block;
        }

        .two-button {
            text-align: center;
        }

        .two-button .button {
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }
    </style>

</head>

<!-- body start form here -->

<body>
    <div class="wrapper">
        <table class="main" width="100%">

            <!-- BORDER -->
            <tr>
                <td height="8" style="background-color: black;"></td>
            </tr>


            <!-- LOGO & SOCIAL MEDIA SECTION -->
            <tr>
                <td>
                    <table width="100%">

                        <tr>

                            <td class="two-columns">

                                <!-- dell logo -->
                                <table class="column-1">
                                    <tr>
                                        <td style="padding:15px 15px 10px 18px;">
                                            <a href="#">
                                                <img src="images/dell-logo.png" alt="dell-logo">
                                            </a>

                                        </td>

                                        <td style="font-size:12px; padding:5px 8px 0 0 ;">
                                            VIEW PRODUCT
                                        </td>

                                        <td style="font-size:12px; padding:5px 8px 0 0 ;">
                                            CALL NOW
                                        </td>

                                        <td style="font-size:12px; padding:5px 0 0 0 ;">
                                            LIVE CHAT
                                        </td>
                                    </tr>

                                </table>

                                <!-- windows11 logo -->
                                <table class="column-2">
                                    <tr>
                                        <td style="padding-left:28px ;">
                                            <a href="#"><img src="images/windows-11.png" alt="windows-11"
                                                    style="width:80px ;"></a>

                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <p>Windows 11 brings you <br> close to what you love</p>
                                        </td>
                                    </tr>

                                </table>

                            </td>
                        </tr>

                    </table>
                </td>
            </tr>


            <!-- view in browser -->
            <tr>
                <td style="font-size:10px; color:#0076ce; text-align: right; padding:0 40px 10px 0; font-weight: 600;">
                    view in browser
                </td>
            </tr>
            <!-- free shipping -->
            <tr>
                <td style="padding:0 0 20px 0 ;">
                    <table style="margin: 0 auto ;" width="95%">
                        <tr>
                            <td
                                style="background-color: #0076ce; letter-spacing: 4px; font-size: 13px; color:#FFFFFF;font-weight: 600; text-align: center; padding:5px 0 ;">
                                FREE SHIPPING ON EVERYTHING
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Banner text -->
            <tr>
                <td>
                    <table width="100%">

                        <tr>
                            <td style="text-align:center; padding:10px 0 15px 0 ;">
                                <a href="#"><img src="images/winter-sell.png" alt="winter-sell"></a>
                            </td>
                        </tr>

                        <tr>
                            <td style="text-align:center; padding:18px 0 15px 0 ;">
                                <a href="#"><img src="images/power-up.png" alt="power-up" style="width:450px ;"></a>
                            </td>
                        </tr>

                        <tr>
                            <td style="text-align:center; padding:12px 0 15px 0 ;">
                                <a href="#"><img src="images/upto-450.png" alt="$450" width="200"></a>
                            </td>
                        </tr>

                    </table>

                </td>
            </tr>

            <!-- BANNER IMAGE -->

            <tr>
                <td>
                    <table width="100%">

                        <tr>
                            <td style="text-align: center; padding:25px 0;">
                                <a href="#"><img src="images/banner.png" alt="banner" width="500" height="380"></a>
                            </td>

                        </tr>

                    </table>
                </td>
            </tr>

            <!-- banner sub images -->

            <tr>
                <td>
                    <table class="overlap-sub-image" width="100%">
                        <tr>
                            <td class="banner-sub-image">

                                <table class="sub-image-1" width="100%">

                                    <tr>
                                        <td>
                                            <a href="#"><img src="images/xps-laptop.png" alt="xps-laptop"
                                                    width="200"></a>
                                            <a href="#"><img src="images/xps-name.png" alt="laptop-name"
                                                    width="100"></a>
                                        </td>
                                    </tr>

                                </table>

                                <table class="sub-image-2" width="100%">
                                    <tr>
                                        <td>
                                            <a href="#"><img src="images/monitor.png" alt="monitor" width="190"></a>
                                            <a href="#"><img src="images/monitor-name.png" alt="monitor-name"
                                                    width="180"></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>




            <!--TEXT & BUTTON -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td style="text-align: center; padding: 15px 5px;">
                                It's the right time for a tech refresh
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>


            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td class="two-button">

                                <table width="100%" class="button-1">
                                    <tr>
                                        <td>
                                            <button
                                                style="width: 150px; padding:10px ; background-color: #FFFFFF;  font-weight: 700;">
                                                Shop PCs
                                            </button>
                                        </td>
                                    </tr>
                                </table>


                                <table width="100%" class="button-2">
                                    <tr>
                                        <td>
                                            <button
                                                style="width: 150px; padding: 10px; background-color: #FFFFFF;  font-weight: 700;">
                                                Shop Electronics
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>



            <!-- BORDER -->

            <!-- THREE COLUMN SECTION -->
            <tr>
                <td>
                    <table width="100%">

                        <tr>
                            <td class="three-columns">

                                <table class="column">
                                    <tr>
                                        <td class="padding">

                                            <table class="content">
                                                <tr>
                                                    <td>
                                                        <a href="#"><img src="images/mcafee.png" alt=""></a>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <h4>
                                                            Securely work and stream form home with complete protection
                                                            for
                                                            your digital life
                                                        </h4>

                                                        <button>Learn More</button>

                                                    </td>
                                                </tr>
                                            </table>

                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <!-- BORDER -->

            <!-- TWO COLUMN SECTION -->

            <!-- FOOTER SECTION -->


        </table> <!-- End Main Class -->
    </div>

</body>



</html>
