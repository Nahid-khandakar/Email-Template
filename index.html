<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email Template</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;

        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        image {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #e5decf;
            padding-bottom: 60px;
        }

        .main {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            background-color: #ffff;
        }

        .two-columns {
            text-align: center;
        }

        .two-columns .column-1 {
            width: 100%;
            max-width: 350px;
            display: inline-block;
        }

        .two-columns .column-2 {
            width: 100%;
            max-width: 200px;
            display: inline-block;
            font-size: 11px;
            padding-left: 70px;

        }
    </style>

</head>

<!-- body start form here -->

<body>
    <div class="wrapper">

                                        </td>
                                    </tr>

                                </table>

                            </td>
                        </tr>

                    </table>
                </td>
            </tr>


            <!-- view in browser -->
            <tr>
                <td style="font-size:10px; color:#0076ce; text-align: right; padding:0 40px 10px 0; font-weight: 600;">
                    view in browser

            </tr>
            <!-- free shipping -->
            <tr>
                <td style="padding:0 0 20px 0 ;">

                    </table>
                </td>
            </tr>

            <!-- sale event -->
            <tr>
                <td>
                    <table width="100%">

                        <tr>
                            <td style="text-align:center; padding:10px 0 15px 0 ;">

                            </td>
                        </tr>

                        <tr>
                            <td style="text-align:center; padding:18px 0 15px 0 ;">

                            </td>
                        </tr>

                        <tr>
                            <td style="text-align:center; padding:12px 0 15px 0 ;">

</html>
